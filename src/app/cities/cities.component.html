<div *ngIf="dataLoaded; else elseBlock">
    <div>
        Select number of city/stations to show:&nbsp; 
        <p></p>
        <input type="number"min="1" max="100" [(ngModel)]="numberofResults" name="numberofResults" (input)="onChange($evt)">&nbsp;
        <input type="range" min="1" max="100" [(ngModel)]="numberofResults" name="numberofResults" (input)="onChange($evt)">
    </div>
    <div>
    <div>
    
        Show optimum weather for: 
        <input type="radio" name="gender" [(ngModel)]="gender" value="male"  (change)="onGenderChange(evt)"  checked> Male
        <input type="radio" name="gender" [(ngModel)]="gender" value="female" (change)="onGenderChange(evt)"> Female
    </div>
    </div>
    <div style="overflow: auto; height:200px;max-height: 200px;">
  <table>
    <TR >
        <th class="header">City/Station Name</th>
        <th class="header">Temperture</th>
        <th class="header">Humidity</th>
    </TR>
        
      <TR *ngFor="let city of cities" >
        <TD>{{city.name}}</TD>
        <TD>{{city.main.temp}}</TD>
        <TD>{{city.main.humidity}}</TD>
      </TR>
    </table>
    </div>

</div>
<ng-template #elseBlock>

  <div style="width:100px; height:100px;" class="loader"></div>
  Loading weather data!!!!

</ng-template>
<div style="width:100%; height:300px;" id="mapid" ></div>
